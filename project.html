<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBEG</title>

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--font awesome -->
    <script src="https://kit.fontawesome.com/3d3eb630c7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
        <div class="sidebar">
            <a href="#"><i class="fas fa-bars"></i></a>
            <div style="height: 5%;"></div>
            <a style="background-color: #57CC99;" href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="far fa-calendar"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="navbar navbar-expand nav-content">
        <a class="navbar-brand" href="#home">
            <img src="./images/logo.PNG" alt="">
        </a>
        <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item bell">
                <img src="./images/bell.PNG" alt="">
            </li>
            <li class="nav-item">
                <img src="./images/name.PNG" alt="">
            </li>
        </ul>
    </div>

    <div id="home">
        <div class="container">
            <div class="row justify-content-inbetween greeting">
                <div class="col-auto me-auto">
                    <h3><strong>Hello Matt</strong></h3>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-light button"><i class="fas fa-bars"></i></button>
                    <button type="button" class="btn btn-dark button"><i class="fas fa-th"></i></button>
                    <span style="font-size: 20px; color: lightgray;"> | </span>
                    <button type="button" class="btn button" style="background-color: #57CC99; color: white;"><i class="fas fa-plus"></i></button>                    
                </div>
            </div>
            <div class="row main">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card box-ht1">
                        <div class="d-flex justify-content-start" style="padding: 0 5%;">
                            <img style="height: 80%;" src="./images/girl1.PNG" alt="">
                            <img class="align-self-center" style="height: 45%; " src="./images/title1.PNG" alt="">
                        </div>
                        <div class="d-flex justify-content-center">
                            <img style="height: 75%;" src="./images/box1.PNG" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card box-ht2">
                        <div class="row">
                            <div class="d-flex justify-content-around" style="padding: 0 4% 3%;">
                                <img style="height: 75%;" src="./images/girl2.PNG" alt="">
                                <img class="align-self-center" style="height: 45%;" src="./images/box2.PNG" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="card box-ht3">
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <img style="height: 75%;" src="./images/box3.PNG" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="card box-ht2">
                        <div class="row">
                            <div class="d-flex justify-content-around">
                                <img style="height: 75%;" src="./images/boy1.PNG" alt="">
                                <img style="height: 50%;" class="align-self-center" src="./images/box4.PNG" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="card box-ht3">
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <img class="align-items-end" style="height: 75%;" src="./images/boy2.PNG" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
